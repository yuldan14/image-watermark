<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Watermarking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invisible Watermarking</h1>      
        <div class="input-group">
            <label for="mainImage" class="file-label">Upload Main Image</label>
            <input type="file" id="mainImage" accept="image/*">
        </div>
        <div class="input-group">
            <label for="watermarkImage" class="file-label">Upload Watermark Image</label>
            <input type="file" id="watermarkImage" accept="image/*">
        </div>
        <button class="btn" onclick="applyWatermark()">Apply Watermark</button>
        <canvas id="canvas"></canvas>
        <button id="downloadBtn" class="btn" onclick="downloadImage()">Download Watermarked Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
